
<div class=" main-bg">
  <br><br><br><br>
  <div class="login-container text-c animated flipInX">
    <div>
        <h1 class="logo-badge text-black"><span class="fa fa-user-circle"></span></h1>
    </div>
    <br>
    <div class="container-content">
        <hr class="text-whitesmoke">
        <span class="text-darkyellow"> <b> Name:</b></span>
        <span class="text-whitesmoke"> {{user.name}}</span>
        <br>
        <span class="text-darkyellow"> <b> Email:</b></span>
        <span class="text-whitesmoke"> {{user.email}}</span>
        <br>
        <span class="text-darkyellow"> <b> Phone No:</b></span>
        <span class="text-whitesmoke"> {{user.phone}}</span>
        <br>
        <span class="text-darkyellow"> <b> Address:</b></span>
        <span class="text-whitesmoke"> {{user.address}}</span>
        <br>
        <hr class="text-whitesmoke">
    </div>
  </div>


<br><br><br>
<div class="row">
  <div class="col-5">
    </div>
    <div class="col">
      <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">RateMyFood</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-content">
          <!-- <h2 class="text-whitesmoke mb-3">Rate My Food</h2>
          <hr class="text-whitesmoke"> -->
          <form class="margin-t">
              <div class="form-group mb-3">
                <label class="text-darkyellow">Caption</label>
                <input type="text" name="caption" class="form-control" placeholder="Short title" required="">
              </div>
              <div class="form-group mb-3">
                <label class="text-darkyellow">Food Name</label>
                <input type="text" name="name" class="form-control" placeholder="Food name" required>
              </div>
              <div class="form-group mb-3">
                <label class="text-darkyellow">Restaurant Name</label>
                <input type="text" name="restaurant" class="form-control" placeholder="Restaurant name" required>
              </div>
              <div class="form-group mb-3">
                <label class="text-darkyellow">Location</label>
                <input type="text" name="location" class="form-control" placeholder="Restaurant location" required>
              </div>
              <div class="form-group mb-3">
                <label class="text-darkyellow">Description</label>
                <input type="text-area" name="comment" class="form-control" placeholder="Your comment" required>
              </div>
              <div class="form-group mb-3">
                <label for="rating" class="form-label text-darkyellow">Rating</label>
                <input type="range" class="form-range" min="0" max="5" step="0.1" id="rating">
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="hide">
                <label class="form-check-label text-darkyellow" for="hide">Only me</label>
              </div>
          </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Discard</button>
        <button type="button" class="btn btn-dark">Rate My Food</button>
      </div>
    </div>
  </div>
</div>
