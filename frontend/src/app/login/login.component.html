
<div class=" main-bg ">
  <br><br><br><br>
  <div class="login-container text-c animated flipInX p-4">
    <div>
        <h1 class="logo-badge text-black text-center fs-1"><span class="fa fa-user-circle"></span></h1>
    </div>
    <div class="container-content ">
        <form class="margin-t">
            <div class="form-group mb-3 mt-4">
              <label class="text-darkyellow">Email Address</label>
              <input type="email" name="email" class="form-control" placeholder="Email Address" required [(ngModel)]="model.email" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="form-group mb-4">
              <label class=" mt-3">Password</label>
              <input type="password" name="password" class="form-control" placeholder="***********" required [(ngModel)]="model.password" [ngModelOptions]="{standalone:true}" >
            </div>
            <hr class="text-whitesmoke">
            <button (click)="login()" type="submit" class="btn">Log In</button>
            <br>
            <br>
            <a class="text-darkyellow"><small>Forgot password?</small></a>
            <p class="text-whitesmoke text-center"><small>Do not have an account? </small>
            <a href="" class="text-darkyellow" routerLink="signup" ><small >Register</small></a></p>
        </form>
        <!-- <div class="alert" *ngIf="serverErrorMessages" style="color: red;">
          {{serverErrorMessages}}
        </div> -->
        <!-- <p class="margin-t text-darkyellow"><small> <b> Copyright &copy; 2022 RateMyFood </b> </small> </p> -->
    </div>
</div>
</div>
